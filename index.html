<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Visualizer</title>
    <script defer src="back.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Clustering Visualizer</h1>
<div id="button-container">
    <h3>Select Algorithm</h3>
    <button class="button" data-cluster="kmeans">K Means</button>
</div>

<div id="sub-button-container">
    <h3>Select Point Layout</h3>
    <button class="button" data-layout="uniform">Uniform Distribution</button>
    <button class="button" data-layout="gaussian-mixture">Gaussian Mixture</button>
    <button class="button" data-layout="smiley">Smiley Layout</button>
    <button class="button" data-layout="spiral">Spiral Layout</button>
    <button class="button" data-layout="grid">Grid Layout</button>
    <button class="button" data-layout="clustered-circles">Clustered Circles</button>
</div>
<div id="graph-container">
    <!-- Graph will be rendered here -->
</div>

<div id="algorithmText">
    <!-- This will show dynamic text for the algorithm -->
</div>

<div id="pointLayoutText">
    <!-- This will show dynamic text for the point layout -->
</div>
</body>
</html>
